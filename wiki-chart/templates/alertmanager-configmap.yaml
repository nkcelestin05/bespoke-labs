{{- if .Values.alertmanager.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "wiki-chart.fullname" . }}-alertmanager-config
  labels:
    {{- include "wiki-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
    route:
      receiver: 'default'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 3h
    receivers:
{{- if .Values.alertmanager.config.slack_api_url }}
      - name: 'default'
        slack_configs:
          - api_url: '{{ .Values.alertmanager.config.slack_api_url }}'
            channel: '{{ .Values.alertmanager.config.slack_channel | default "#alerts" }}'
            send_resolved: true
{{- else }}
      - name: 'default'
        # No integrations configured. Set .Values.alertmanager.config.slack_api_url to enable Slack.
{{- end }}

{{- end }}
